<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="/style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
   <div class="timer">
      <div class="timer_shell">
         <h1 class="timer_title">Таймер до НГ</h1>
         <div class="timer_inner">
            <div class="timer__item timer__days">
               <div class="timer__val ">00</div>
               <div class="timer__text">Дней</div>
            </div>
            <div class="timer__spacer">:</div>
            <div class="timer__item timer__hours">
               <div class="timer__val ">00</div>
               <div class="timer__text">Часов</div>
            </div>
            <div class="timer__spacer">:</div>
            <div class="timer__item timer__mintes">
               <div class="timer__val ">00</div>
               <div class="timer__text">Минут</div>
            </div>
            <div class="timer__spacer">:</div>
            <div class="timer__item timer__secinds">
               <div class="timer__val ">00</div>
               <div class="timer__text">Секунд</div>
            </div>
         </div>
      </div>
   </div>
</body>
<script src="/main.js"></script>
</html>
